<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Expense tracker app</title>

<body>
    <form  onload="myFunction()" class="container" id="my-form">
        <header> <h1 class="title">Expense Tracker App</h1></header>
        <div class=" error"></div><br>
      <div class ="row">
         <div class = "col-md-2">
          <label>ExpenseAmount</label>
        <input type="number" id="amount" placeholder="price" max="2000" min="100">
         </div>
         <div class = "col-md-3">
            <label>Description</label>
          <input type="text" id="name" placeholder="description">
         </div>
         <div class = "col-md-3">
            <label>Category</label>
        <input type="text" id="type" placeholder="description">
         </div>
         <div class = "col-md-4">
            <input type="submit" class="btn" id="addlist" value="Add Expense">
         </div>
      </div>
     <ul id="list"></ul>
    </form>
  <script src="tracker.js"></script>
</body>
