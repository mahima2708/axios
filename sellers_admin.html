<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
</head>
<body>
    <header>
        <h1>Order_Details</h1>
    </header>
    <section class="container">
        <form id="myForm">
            <div class="warning"></div>
            <div>
                <label for="ordercost">Selling Price:</label>
                <input type="text" id="cost">
            </div>
            <div>
                <label for="product">Product Name:</label>
                <input type="text" id="commodity">
            </div>
            <div>
                <label for="dish">Choose a category</label>
                <select name="category" id="sphere">
                    <option value="nothing"></option>
                    <option value="electronic">Electronics</option>
                    <option value="food">Food Items</option>
                    <option value="Skincare">Skincare Items</option>
                </select>
            </div>
            <input type="submit" class="btn" value="Add Product">
              
        </form>
        <h2>Products</h2>
        <h3>Electronic Items</h3>
       <ul id="Electronic"></ul>
            <h3>Food Items</h3>
        <ul id="Food"></ul>
            <h3>Skincare Items</h3>
        <ul id="Skincare"></ul>
    </section>
    <script src="sellers_admin.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.0/axios.min.js"></script>
</body>
</html>
